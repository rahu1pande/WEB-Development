<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- RED ROSE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- DELA FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
</head>
<body>
   <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="./asset/img/white-logo.png" alt="logo">
                </div>
                <div>
                    <ul class="list">
                        <li class="list-item">Our Menu</li>
                        <li class="list-item">Maps</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="button-small">Order</button>
                </div>
            </nav>
        </section>
        <section aria-label="hero">
            <div class="hero">
                <h1 class="hero-heading">
                    A Resturant That Only Serves Delcious Food
                </h1>
                <button class="button-large">Read Our Menu</button>
                <div class="bottom">
                    <div>
                        <img src="./asset/img/scrool.png" alt="bottom-logo">
                    </div>
                </div>
            </div>
        </section>
   </div>
</body>
</html>
